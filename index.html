<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">
            <section data-previous-operand class="previous-operand"></section>
            <section data-current-operand class="current-operand"></section>
        </section>
        <section class="buttons">
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>    
            <button data-number class="number">3</button>
            <button data-operator class="operator">&divide;</button>

            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operator class="operator">&times;</button>
            
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operator class="operator">&minus;</button>
            
            <button data-number class="number span-two">0</button>
            <button data-number class="dot">.</button>
            <button data-operator class="operator">&plus;</button>

            <button data-clear class="span-two clear">CLEAR</button>
            <button data-delete class="delete">DEL</button>
            <button data-equals class="equals">&equals;</button>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
