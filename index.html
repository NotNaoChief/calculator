<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">1234567890</section>
        <section class="buttons">
            <button id="7" class="number">1</button>    
            <button id="8" class="number">2</button>
            <button id="9" class="number">3</button>
            <button id="divide" class="operator">&divide;</button>

            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="times" class="operator">&times;</button>
            
            <button id="1" class="number">7</button>
            <button id="2" class="number">8</button>
            <button id="3" class="number">9</button>
            <button id="minus" class="operator">&minus;</button>
            
            <button id="0" class="number">0</button>
            <button id="dot" class="decimal">.</button>
            <button id="equals">=</button>
            <button id="plus" class="operator">&plus;</button>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
