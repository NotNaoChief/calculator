<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">1234567890</section>
        <section class="buttons">
            <button id="seven" class="number">1</button>    
            <button id="eight" class="number">2</button>
            <button id="nine" class="number">3</button>
            <button id="divide" class="operator">&divide;</button>

            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="times" class="operator">&times;</button>
            
            <button id="one" class="number">7</button>
            <button id="two" class="number">8</button>
            <button id="three" class="number">9</button>
            <button id="minus" class="operator">&minus;</button>
            
            <button id="zero" class="number">0</button>
            <button id="dot" class="decimal">.</button>
            <button id="plus" class="operator">&plus;</button>

            <button id="clear">CLEAR</button>
            <button id="equals" class="operator">&equals;</button>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
